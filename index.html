<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5092cd587a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Payment Form</title>
</head>
<body>
        <div class="container mt-5">
            <form>
                <div class="header mb-3">
                    <h1><strong>Payment form</strong></h1>
                </div>
                    <div class="alert alert-danger" role="alert">
                        Some fields are missing
                    </div>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="Card" class="form-label">Card #</label>
                        <input type="text" name="Card" class="form-label" placeholder="XXXXXXXXXXXX" />
                    </div>
                    <div class="col-md-4">
                        <label for="CVC #" class="form-label">CVC #</label>
                        <input type="text" name="CVC #" class="cvc" placeholder="0000" />
                    </div>
                    <div class="col-md-4">
                        <label for="Amount" class="form-label">Amount</label>
                        $<input type="text" name="Amount" class="amount" placeholder="Amount" />
                    </div>
                </div>
                <div class="row mb-3">
                        <div class="col-md-6"> 
                            <label class="form-label" for="FirtsName" placeholder="Your name">Firts Name</label>
                            <input type="text" name="FirtsName">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label" for="LastName" placeholder="Your lastname">Last Name</label>
                            <br>
                            <input type="text" name="LastName">
                        </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-4">
                          <label class="form-label" for="City">City</label>
                          <input class="form-control" type="text">
                    </div>
                    <div class="col-md-4">
                          <label class="form-label" for="State">State</label>
                          <select class="form-select form-control custom-select" placeholder="Pick a State">
                            <option selected>Pick a State</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                        <div class="col-md-4">
                          <label class="form-label" for="Zip">Postal Code</label>
                          <input class="form-control" type="text" name="Zip">
                        </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                    <label class="form-label" for="Payment">We accept:</label>
                    <br>
                        <div class="btn-group mb-2" data-toggle="buttons">
                            <label class="btn btn-secondary d-flex align-items-center p-3">
                                <input autocomplete="off" checked id="blue" name="options" type="radio"><i class="fab fa-cc-mastercard fa-lg"></i>
                            </label> 
                            <label class="btn btn-secondary d-flex align-items-center">
                                <input autocomplete="off" id="red" name="options" type="radio"><i class="fab fa-cc-visa fa-lg"></i>
                            </label> 
                            <label class="btn btn-secondary d-flex align-items-center">
                                <input autocomplete="off" id="green" name="options" type="radio"><i class="fab fa-cc-diners-club fa-lg"></i>
                            </label> 
                            <label class="btn btn-secondary d-flex align-items-center">
                                <input autocomplete="off" id="yellow" name="options" type="radio"><i class="fab fa-cc-amex fa-lg"></i>
                            </label> 
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="exampleMessage" class="form-label">Message</label> 
                        <textarea class="message" id="complexExampleMessage" rows="3" cols="2"></textarea>                             
                        <small class="text-muted">Add any notes here.</small>
                    </div>
                </div>
                <div class="container">
                    <div class="d-flex justify-content-end">
                        <button class="btn btn-secondary me-2" type="reset">Cancel</button> 
                        <button id="sendForm" class="btn btn-primary" type="button">Send</button>
                    </div>
                </div>
                </div>
            </form>
        </div>
</body>
</html>
